<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

    <ui:composition template = "/templates/common.xhtml">
        <ui:define name = "header">
            <h2>Confirmation</h2>
        </ui:define>

        <ui:define name = "content">

            <f:view>
                <h:form style="text-align: center">

                    <h2>Your confirmation number is: </h2>
                    <h:outputText value ="#{customerBean.confirmationNumber}"/>
                    <br/>

                    <h2>For a total price of:</h2>
                    <h:outputText value="#{customerBean.price} euros" />
                    <br/>
                    <br/>
                    <h:outputLabel>You can transfer the money to our account number, BE07310167625585. Always state your name and confirmation number when you make a payment.</h:outputLabel>
                    <br/>
                    <br/>
                    <h:commandButton action = "/html/userHome.xhtml" value = "BACK"/>
                    <h:commandButton action = "#{customerBean.logout}" value = "LOGOUT"/>

                </h:form>
            </f:view>
        </ui:define>

        <ui:define name = "footer">
            <h2>Thank you for your purchase!</h2>
        </ui:define>
    </ui:composition>

</h:body>

</html>
