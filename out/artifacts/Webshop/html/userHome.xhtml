<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
        <!--xmlns:p="http://primefaces.org/ui"-->
<h:head>
   <title>Home</title>
</h:head>
<h:body>

    <ui:composition template="/templates/common.xhtml">
        <ui:define name="header">
            <h2>Welcome <h:outputText value ="#{customerBean.firstname}"/></h2>
        </ui:define>

        <ui:define name="content">
            <f:view>
                <h:form style="text-align: center">
                    <!--#{customerBean.timer()}-->
                    <div>
                        <h:panelGrid columns="5" columnClasses="buttons" style="float:right;">
                            <h:commandButton action="/html/about.xhtml" value="ABOUT"/>
                            <h:commandButton action="/html/contact.xhtml" value="CONTACT"/>
                            <h:commandButton action="#{customerBean.logout}" value="LOGOUT"/>
                        </h:panelGrid>

                    </div>

                    <h:graphicImage library="images" name="logo.png" width="400" height="200"/>

                    <h3>Select which expansion set you want to order cards from</h3>

                    <div>
                        <h:panelGrid columns="5" columnClasses="buttons" style="float:right;"/>
                        <h:commandButton action="#{customerBean.setSetid(0)}" value="Chilling Reign"/>
                        <h:commandButton action="#{customerBean.setSetid(1)}" value="Evolving Skies"/>
                        <h:commandButton action="#{customerBean.setSetid(2)}" value="Fusion Strike"/>
                        <h:commandButton action="#{customerBean.setSetid(3)}" value="Brilliant Stars"/>
                    </div>

                    <br/>
                </h:form>
                <h:form>
                    <!--<h:outputText id="txt_count" value="Logged in for #{timerBean.sessionTime}"/>-->
                    <!--<xsi:poll interval="2" listener="#{customerBean.updateTime()}" update="txt_count"/>-->
                </h:form>
            </f:view>
        </ui:define>

        <ui:define name="footer">
            <h2>Belgium's largest online marketplace for buying PokemonÂ© card games!</h2>
        </ui:define>
    </ui:composition>

</h:body>

</html>
