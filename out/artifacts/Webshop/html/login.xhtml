<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>

    <ui:composition template = "/templates/common.xhtml">
        <ui:define name = "header">
            <h2>Login Page</h2>
        </ui:define>

        <ui:define name = "content">
            <f:view>
                <h:form style="text-align: center">

                    <h:graphicImage library= "images" name="logo.png" width="400" height="200"/>

                    <h3>Provide username</h3>
                    <h:inputText id="user" value="#{customerBean.username}"/>
                    <h3>Provide password</h3>
                    <h:inputSecret id="password" value="#{customerBean.password}"/>
                    <br/>
                    <br/>
                    <h:commandButton value="submit" type="submit" action="#{customerBean.userValidation}" />
                    <br/>
                    <br/>
                    <h:commandButton action = "/html/signup.xhtml" value = "SIGN UP"/>
                    <br/>
                    <br/>
                    <h:commandButton action = "/html/home.xhtml" value = "BACK"/>
                    <br/>
                    <br/>
                    <h:outputText value ="#{customerBean.text}"/>


                </h:form>
            </f:view>
        </ui:define>

        <ui:define name = "footer">
            <h2>Belgium's largest online marketplace for buying PokemonÂ© card games!</h2>
        </ui:define>
    </ui:composition>

</h:body>

</html>
