<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Products</title>
</h:head>

<h:body>

    <ui:composition template = "/templates/common.xhtml">
        <ui:define name = "header">
            <h2>PRODUCTS</h2>
        </ui:define>

        <ui:define name = "content">
            <f:view>
                <h:form style="text-align: center">
                <br/>
                <h:graphicImage library= "images" name="logo.png" width="400" height="200"/>
                <br/>
                </h:form>
                <h:form style="text-align: left">

                    <div>
                        <h:panelGrid columns="4" columnClasses="buttons" style="float:right;">
                            <h:commandButton action = "/html/userHome.xhtml" value = "HOME" />
                            <h:commandButton action = "/html/about.xhtml" value = "ABOUT" />
                            <h:commandButton action = "/html/contact.xhtml" value = "CONTACT" />
                            <h:commandButton action = "#{customerBean.logout}" value = "LOGOUT" />
                        </h:panelGrid>

                    </div>

                    <h2> Cards from this set </h2>
                    <h:dataTable value="#{customerBean.cards}" var="card">
                        <h:column>
                            <h:selectBooleanCheckbox value="#{customerBean.checked[card.name]}">
                                <f:ajax event="valueChange" render=":YOUR_FORM_ID:YOUR_TABLE_ID"/>
                            </h:selectBooleanCheckbox>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{card.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            #{card.type}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Set</f:facet>
                            #{card.setName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price (euro)</f:facet>
                            #{card.price}
                        </h:column>
                    </h:dataTable>
                    <br/>

                    <h:commandButton value = "Add to cart"  action="#{customerBean.submit}"/>


                </h:form>
            </f:view>
        </ui:define>

        <ui:define name = "footer">
            <h2>Belgium's largest online marketplace for buying PokemonÂ© card games!</h2>
        </ui:define>
    </ui:composition>

</h:body>
</html>
