<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template = "../templates/common.xhtml">
        <ui:define name = "header">
            <h2>Check out page</h2>
        </ui:define>

        <ui:define name = "content">
            <f:view>
                <h:form style="text-align: center">



                    <h2> Check out </h2>
                    <br /><br />
                    <h2>Delivery address:</h2>
                    <br />
                    <h:outputLabel><h:outputText value ="#{customerBean.firstname}"/> <h:outputText value ="#{customerBean.lastname}"/></h:outputLabel>
                    <br />
                    <h:outputLabel><h:outputText value ="#{customerBean.address1}"/></h:outputLabel>
                    <br />
                    <h:outputLabel><h:outputText value ="#{customerBean.address2}"/></h:outputLabel>

                    <h:dataTable value="#{customerBean.getcardsChecked()}" var="card" style="align-self: center">

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{card.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            #{card.type}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Set</f:facet>
                            #{card.set}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{card.price}
                        </h:column>
                    </h:dataTable>
                    <!-- Prijs -->
                    <br/>
                    <br/>
                    <h3>Total</h3>
                    <h:outputText value="#{customerBean.price} euros" />
                    <br/>
                    <br/>
                    <h:commandButton value = "BUY" action="#{customerBean.buy}"/>
                    <br/>
                    <h:outputText value ="#{customerBean.text}"/>



                </h:form>
            </f:view>
        </ui:define>

        <ui:define name = "footer">
            <h2>Belgium's largest online marketplace for buying PokemonÂ© card games!</h2>
        </ui:define>
    </ui:composition>

</h:body>
</html>
